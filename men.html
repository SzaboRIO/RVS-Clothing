<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVS Clothing</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/stylestore.css">
    <link rel="stylesheet" href="css/modal.css">
    
    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body onload="MenLoad()">
    <!-- menu -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav-advanced">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="women.html"><b>Women</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Men</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about us.html"><b>About us</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><b>Contact</b></a>
                    </li>
                </ul>
            </div>

            <!-- icon do carrinho do menu -->
            <div class="col-1 text-end">
                <a href="cart.html" ><img src="img/shopping-cart.png" class="iconsmenu cart-label-img"></a>
                <p class="cart-label-text" id="cart-label-text"></p>
            </div>
            <!-- icon para conta do utilizador -->
            <div class="col-2 text-center" id="UserName">
                <a href="user.html"><img src="img/add-user.png"  class="iconsmenu icon-util-posi"></a>
            </div>
        </div>
    </nav>

    <br>

    <!-- Banner GIF -->
    <div class="container">
        <a href="sale.html"><img src="img/Banner final.gif" alt="Promotional Banner" class="img-fluid banner-gif rounded-banner"></a>
    </div>
    <br>

    <!-- logo -->
    <img src="img/logo-icon.png" class="logo fixed-top" alt="Logo">


    <!-- pesquisa -->
    <br>
    <div class="row container-fluid">
        <div class="col-9"></div>
        <div class="col-2 searchstore text-end">
            <br>
                <!-- teste -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-center labelsearchstore">
                    <p class="storefiltro">Filtrar por:</p>
                    <form id="womensearch" method="post">
                        <select id="selectmulher" class="seletorDeCategoria">
                            <option id="16" value="16" class="optionselectstore">All</option>
                            <option id="5" value="5" class="optionselectstore">Sweaters</option>
                            <option id="6" value="6" class="optionselectstore">T-Shirts</option>
                            <option id="7" value="7" class="optionselectstore">Pants</option>
                            <option id="8" value="8" class="optionselectstore">Shoes</option>
                        </select>
                    </form>
                </div>
            <br>
        </div>
    </div>
    

    <!-- div para adicionar o conteudo que esta em js -->
    <div class="row divdastore" id="divmulheres"></div>

    <!-- Modal -->
    <div id="productModal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal()">&times;</button>
            
            <div class="modal-image">
                <img alt="Product Image" id="modal-image">
            </div>
            
            <div class="modal-details">
                <h2 class="modal-title" id="modal-title"></h2>
                <p class="modal-description" id="modal-description"></p>
                
                <div class="size-price-container">
                    <div class="size-selector">
                        <label class="size-label"></label>
                        <div class="size-options">
                            <button class="size-button" onclick="selectSize(this)">S</button>
                            <button class="size-button" onclick="selectSize(this)">M</button>
                            <button class="size-button" onclick="selectSize(this)">L</button>
                            <button class="size-button" onclick="selectSize(this)">XL</button>
                        </div>
                    </div>
                    <div class="modal-price" id="modal-price"></div>
                </div>
                
                <button class="add-to-cart" id="add-to-cart">
                      Add to cart
                </button>
            </div>
        </div>
    </div>




    <footer class="bg-dark text-white mt-5">
        <br>
        <div class="socials-container">
            <a class="socials-icon" href="https://www.facebook.com/CesaeDigital" target="_blank"><i
                    class="fa-brands fa-facebook"></i></a>
            <a class="socials-icon" href="https://www.instagram.com/cesae.digital/" target="_blank"><i
                    class="fa-brands fa-instagram"></i></a>
            <a class="socials-icon" href="https://www.tiktok.com/@ocesaedigital" target="_blank"><i
                    class="fa-brands fa-tiktok"></i></a>
            <a class="socials-icon" href="mailto:contact@rvs-fashion.com" target="_blank"><i class="fa-regular fa-envelope"></i></a>
        </div>
        <p class="text-center">&copy; 2025 RVS Clothing</p>
    </footer>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- scripts de js -->
    <script src="js/script.js"></script>
    <script src="js/bd_js.js"></script>
    <script src="js/userinfo.js"></script>
</body>

</html>
