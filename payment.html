</head>

<body onload="IsUserLogin()">
    <!-- menu -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav-advanced">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about us.html"><b>About us</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><b>Contact</b></a>
                    </li>
                </ul>
            </div>

            <!-- icon do carrinho do menu -->
            <div class="col-1 text-end">
                <a href="cart.html" ><img src="img/shopping-cart.png" class="iconsmenu cart-label-img"></a>
                <p class="cart-label-text" id="cart-label-text"></p>
            </div>
            <!-- icon para conta do utilizador -->
            <div class="col-2 text-center" id="UserName">
                <a href="user.html"><img src="img/add-user.png"  class="iconsmenu icon-util-posi"></a>
            </div>
        </div>
    </nav>

    <div class="content">

        <!-- Banner GIF -->
        <div class="container">
            <a href="sale.html"><img src="img/Banner final.gif" alt="Promotional Banner" class="img-fluid banner-gif rounded-banner"></a>
        </div>
        <br>

        <!-- logo -->
        <img src="img/logo-icon.png" class="logo fixed-top" alt="Logo">
        <br>

        <!-- conteudo para login ou registo -->
        <div class="div-form-login text-center">
            <div class="text-center form-login ">
                <h2>Payment information</h2>
                <br>
                <form id="LoginForm" class="form-horizontal">
                    <div class="mb-3 form-group">
                        <input type="text" class="form-control" id="InputCardName" placeholder="Card Name">
                        <label class="text-start" id="LabelCardName" style="color: red;"></label>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="InputAddress" placeholder="Address">
                        <label class="text-start" id="LabelAddress" style="color: red;"></label>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="InputPhone" placeholder="Phone number">
                        <label class="text-start" id="LabelPhone" style="color: red;"></label>
                    </div>
                    <div class="mb-3">
                        <select id="optionPay" name="optionPay" class="selectPay">
                            <option value="MbWay">MbWay</option>
                            <option value="Card">Card</option>
                        </select>
                    </div>
                    <br>
                    <div class="mostrar-card" id="cardInfo">
                        <div class="mb-3">
                            <input type="number" class="form-control" id="InputCardN" placeholder="Card Number">
                            <label class="text-start" id="LabelCardN" style="color: red;"></label>
                        </div>
                        <div class="mb-3">
                            <div class="row">
                                <div class="col">
                                    <input type="number" class="form-control" id="InputCVV" placeholder="CVV">
                                    <label class="text-start" id="LabelCVV" style="color: red;"></label>
                                </div>
                                <div class="col">
                                    <input type="month" class="form-control" id="InputDT" placeholder="Card Expiry Date">
                                    <label class="text-start" id="LabelDT" style="color: red;"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mostrar-mbWay" id="MBInfo">
                        <img src="img/mbway.png" class="img-mbway" alt="qrcode for payment">
                    </div>
                    <br>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col">
                                <h3>Total: </h3>
                            </div>
                            <div class="col">
                                <h3 id="pay-price">0 â‚¬</h3>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn-primary" onclick="Pay()">Pay</button>
                    </form>
            </div>

        </div>

    </div>



    <footer class="bg-dark text-white mt-5">

        <div class="socials-container">

                    class="fa-brands fa-instagram"></i></a>
            <a class="socials-icon" href="https://www.tiktok.com/@ocesaedigital" target="_blank"><i
                    class="fa-brands fa-tiktok"></i></a>
            <a class="socials-icon" href="mailto:contact@rvs-fashion.com" target="_blank"><i class="fa-regular fa-envelope"></i></a>
        </div>
        <p class="text-center">&copy; 2025 RVS Clothing</p>
    </footer>

    <script src="js/bd_js.js"></script>

    <script src="js/userinfo.js"></script>
    <script src="js/payment.js"></script>
</body>
