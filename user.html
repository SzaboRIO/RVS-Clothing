<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVS Clothing</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylestore.css">
    <link rel="stylesheet" href="css/modal.css">

    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

</head>

<body onload="IsUserLogin()">
    <!-- menu -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav nav-advanced">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="women.html"><b>Women</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="men.html"><b>Men</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about us.html"><b>About us</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html"><b>Contact</b></a>
                    </li>
                </ul>
            </div>

            <!-- icon do carrinho do menu -->
            <div class="col-1 text-end">
                <a href="cart.html" ><img src="img/shopping-cart.png" class="iconsmenu cart-label-img"></a>
                <p class="cart-label-text" id="cart-label-text"></p>
            </div>
            <!-- icon para conta do utilizador -->
            <div class="col-2 text-center" id="UserName">
                <a href="user.html"><img src="img/add-user.png"  class="iconsmenu icon-util-posi"></a>
            </div>
        </div>
    </nav>

    <div class="content">

        <!-- Banner GIF -->
        <div class="container">
            <a href="sale.html"><img src="img/Banner final.gif" alt="Promotional Banner" class="img-fluid banner-gif rounded-banner"></a>
        </div>
        <br>

        <!-- logo -->
        <img src="img/logo-icon.png" class="logo fixed-top" alt="Logo">
        <br>

        <!-- conteudo para login ou registo -->
        <div class="div-form-login text-center">
            <div class="text-center form-login ">
                <form id="LoginForm" class="form-horizontal">
                    <div class="mb-3 form-group">
                        <input type="text" class="form-control" id="InputName" placeholder="Name">
                        <label class="text-start" id="LabelName" style="color: red;"></label>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Email">
                        <label class="text-start" id="LabelEmail" style="color: red;"></label>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                        <label class="text-start" id="LabelPass" style="color: red;"></label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="Check1"  >
                        <label class="form-check-label condiction-user-login" for="Check1">By logging in, I declare that I have read and accept the Terms and Conditions, and the use of my personal data as explained in the Privacy Policy.</label>
                        <label class="text-start" id="Labelcheck" style="color: red;"></label>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="Login()">LOGIN</button>
                    </form>
            </div>

        </div>

    </div>



    <footer class="bg-dark text-white mt-5">
        <br>
        <div class="socials-container">
            <a class="socials-icon" href="https://www.facebook.com/CesaeDigital" target="_blank"><i
                    class="fa-brands fa-facebook"></i></a>
            <a class="socials-icon" href="https://www.instagram.com/cesae.digital/" target="_blank"><i
                    class="fa-brands fa-instagram"></i></a>
            <a class="socials-icon" href="https://www.tiktok.com/@ocesaedigital" target="_blank"><i
                    class="fa-brands fa-tiktok"></i></a>
            <a class="socials-icon" href="mailto:contact@rvs-fashion.com" target="_blank"><i class="fa-regular fa-envelope"></i></a>
        </div>
        <p class="text-center">&copy; 2025 RVS Clothing</p>
    </footer>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- scripts de js -->
    <script src="js/bd_js.js"></script>
    <script src="js/form_login.js"></script>
    <script src="js/userinfo.js"></script>
